version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: calendar-booking-postgres
    environment:
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
      POSTGRES_DB: ${DB_DATABASE:-scheduler_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - calendar-network

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: calendar-booking-api
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 3000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: ${DB_USERNAME:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-changeme}
      DB_DATABASE: ${DB_DATABASE:-scheduler_db}
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-this}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://localhost:5173,http://localhost:3000}
      CLIENT_URL: ${CLIENT_URL:-http://localhost:5173}
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {if (r.statusCode !== 200) throw new Error(r.statusCode)})"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - calendar-network
    volumes:
      - ./src:/app/src

volumes:
  postgres_data:
    driver: local

networks:
  calendar-network:
    driver: bridge
